<div class="checkout-wrapper">
    <!--USER DETAILS -->
    <div class="checkout-details">
        <h2>Billing Information</h2>

        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" placeholder="example@gmail.com">

        <label>Phone Number</label>
        <input type="tel" placeholder="000-000-0000">
         </br></br>
        <label>Address</label>
        <input type="text" placeholder="Street & House #">

        <label>City</label>
        <input type="text" placeholder="City">

        <label>ZIP Code</label>
        <input type="text" placeholder="ZIP / Postal Code">
    </div>

    <!--CARD INPUT + TOTAL -->
    <div class="checkout-payment">
        <h2>Payment Details</h2>
        <form>
        <label>Cardholder Name</label>
        <input type="text" placeholder="Name on card">

        <div class="card-row">
            <input type="text" maxlength="16" placeholder="Card Number (0000 0000 0000 0000)">
        </div>

        <div class="card-flex">
            <input type="text" maxlength="5" placeholder="MM/YY">
            <input type="text" maxlength="3" placeholder="CVV">
        </div>
        </form>
        <h3 class="total-display">Final Total: $<span id="summary-total">0.00</span></h3>

        <button class="place-order-btn">Place Order</button>
		
    </div>
</div>
